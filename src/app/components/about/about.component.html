

<h2>About</h2>


<button (click)="empty()">
  Empty
</button>

<button (click)="showMembers = !showMembers">
  Show/Hide
</button>

<h2>Members</h2>

<ul *ngIf="showMembers else memberElsePart"     appHighlight>
  <li *ngFor="let member of members">
     {{member.name}}-{{member.role}}
  </li>
</ul>


<!-- ng 4.0 else -->

<ng-template #memberElsePart>
    <p>Members not shown {{members.length}}</p>
</ng-template>
